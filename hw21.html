<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Индекс массы тела</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<script src="./assets/js/hw21.js"></script>
	
  </head>
  <body>
   
	<div class="container mt-5">
		<h1 class="mb-4">Расчет индекса массы тела</h1>
		<div class='row row-cols-1 row-cols-lg-4 my-4'>
			<div class="form-group">
			  <label for="growthInput">Укажите рост в местрах</label>
			  <input oninput="calc()" type="number" class="form-control" id="growthInput" 	min="0" max="10" value="1.5" step="0.01">
			</div>
			<div class="form-group">
			  <label for="weightInput">Укажите вес в кг.</label>
			  <input oninput="calc()" type="number" class="form-control" id="weightInput" min="0" max="300" value="50">
			</div> 
		</div>
		<h3 class='my-4'>Ваш индекс массы тела равен: <output id="bodymassindexPlace"></output></h3>
		<h1 class='my-4'>Расшифровка результата: <output id="diagnosisPlace"></output></h1>
		

	</div>
   
  </body>
</html>
